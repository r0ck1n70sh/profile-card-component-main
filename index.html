<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./style.css">

	<title>Frontend Mentor | Profile card component</title>
</head>
<body>
	<div class='body-wrap'>
	<div class='card'>
		<div class='card-pic'>
			<div class='card-pic-bg'>
				<img src='./images/bg-pattern-card.svg'>
			</div>
			<div class='card-pic-profile'>
				<img src='./images/image-victor.jpg'>
			</div>
		</div>
		<div class='card-text'>
			<div class='card-info'>
				<div class='card-info-personal'>
					<span class='card-info-full-name'>Victor Crest</span><span class='card-info-age'>26</span>
				</div>
				<div class='card-info-place'>
					London
				</div>
			</div>
			<div class='card-social-info-wrap'>
				<div class='card-social-info'>
					<div>80K</div>
					<div>Followers</div>
				</div>
				<div class='card-social-info'>
					<div>803K</div>
					<div>Likes</div>
				</div>	
				<div class='card-social-info'>
					<div>1.4K</div>
					<div>Photos</div>	
				</div>
			</div>
		</div>
	</div> 
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://github.com/r0ck1n70sh" target='_blank'>r0ck1n70sh</a>.
	</div>
	</div>
</body>
</html>
